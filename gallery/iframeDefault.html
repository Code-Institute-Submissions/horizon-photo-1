<body>

	<!-- 3. Layout utilised and edited to purpose using flexboxes for a more even vertical centering from https://mdbootstrap.com/plugins/jquery/gallery/ -->
	<section class="container-fluid p-0 m-0 content-container-gallery">
        <h1 class="d-none">Gallery Selector</h1>
        <h4 class="text-center m-0 p-2" id="galleryTitle">Explore the world through my photos.<br> 
        Click on a marker to see its gallery and read about it.</h4>
		<div class="row mx-auto mt-3">

			<!--The gallery layout was edited and wrapped in a flexbox to give imaes of different pixel heights even vertical spacing-->
			<!--The combination of the pop and card-image classes firstly load a thumbnail image of a small filesize and blur it, to hold the layout better and to let the user know there are images loading. This is done because the images are of a much larger filesize and may take a while to load-->
			<div class="gallery d-flex mx-auto" id="gallery">
				<div class="d-flex flex-column">
					<div class="my-auto pics all" id="l1">
						<a class="card-image pop" href="#"
							style="background-image: url(../assets/images/default/defaultl1_tn.jpg);"
							data-image-full="../assets/images/default/defaultl1.jpg">
							<img class="img-fluid" src="../assets/images/default/defaultl1_tn.jpg" alt="Default 1" />
                        </a>
					</div>
					<div class="my-auto pics all" id="w1">
						<a class="card-image pop" href="#"
							style="background-image: url(../assets/images/default/defaultw1_tn.jpg);"
							data-image-full="../assets/images/default/defaultw1.jpg">
							<img class="img-fluid" src="../assets/images/default/defaultw1_tn.jpg" alt="Default 2">
                        </a>
					</div>
				</div>
				<div class="d-flex flex-column">
					<div class="my-auto pics all" id="w2">
						<a class="card-image pop" href="#"
							style="background-image: url(../assets/images/default/defaultw2_tn.jpg);"
							data-image-full="../assets/images/default/defaultw2.jpg">
							<img class="img-fluid" src="../assets/images/default/defaultw2_tn.jpg" alt="Default 3">
                        </a>
					</div>
					<div class="my-auto pics all" id="l2">
						<a class="card-image pop" href="#"
							style="background-image: url(../assets/images/default/defaultl2_tn.jpg);"
							data-image-full="../assets/images/default/defaultl2.jpg">
							<img class="img-fluid" src="../assets/images/default/defaultl2_tn.jpg" alt="Default 4">
                        </a>
					</div>
				</div>
				<div class="d-flex flex-column">
					<div class="my-auto pics all" id="l3">
						<a class="card-image pop" href="#"
							style="background-image: url(../assets/images/default/defaultl3_tn.jpg);"
							data-image-full="../assets/images/default/defaultl3.jpg">
							<img class="img-fluid" src="../assets/images/default/defaultl3_tn.jpg" alt="Default 5">
                        </a>
					</div>
					<div class="my-auto pics all" id="w3">
						<a class="card-image pop" href="#"
						style="background-image: url(../assets/images/default/defaultw3_tn.jpg);"
							data-image-full="../assets/images/default/defaultw3.jpg">
							<img class="img-fluid" src="../assets/images/default/defaultw3_tn.jpg" alt="Default 6">
                        </a>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- 3. End -->

	<!-- 4. Modal from http://jsfiddle.net/4p57wx8r/ -->
	<!--The modal is useful for both large and small devices as it opens a larger version of that image for viewing-->
	<div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="imagemodal" aria-hidden="true">
		<div class="modal-dialog modal-lg mt-5">
			<div class="modal-content">
				<div class="modal-body p-0">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<!--img src must be empty for the modal to function-->
					<img src="" class="imagepreview" style="width: 100%;" alt="modal">
                </div>
				</div>
			</div>
		</div>
		<!-- 4. End -->

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
